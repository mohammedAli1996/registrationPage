<!DOCTYPE html>
<html lang="zxx">

<head>
    <title>صفحة التسجيل الخاصة بمحاضرة لماذا يفشل الكثير
        في الوصول لهدفهم الجسماني</title>
    <link rel="icon" href="images/logo.png" type="image/gif" sizes="16x16">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="صفحة التسجيل الخاصة بمحاضرة لماذا يفشل الكثير
        في الوصول لهدفهم الجسماني" name="description" />
    <meta name="keywords"
        content="Software Development, Java Spring Boot, MySQL, HTML, CSS, JavaScript, Amazon Web Services, AWS, Enterprise Web Applications, Desktop Applications, Websites, Project Management, IT Support, Deployment, Maintenance, Java Development, RESTful APIs, Agile Methodologies, Technical Support, API Integration, Cloud Services" />

    <meta content="" name="author" />
    <!-- CSS Files 
    ================================================== -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" id="bootstrap" />
    <link href="css/plugins.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/coloring.css" rel="stylesheet" type="text/css" />

    <style>
        :root {
            --primary-color: #CF1F1F;
            --primary-color-rgb: 207, 31, 31;
        }

        body {
            direction: rtl;
        }
    </style>
</head>

<body class="onepage dark-scheme">
    <div id="snackbar"></div>
	<div id="snackbarError"></div>
    <div id="wrapper">
        <!-- header begin -->
        <header class="transparent">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="de-flex">
                            <div class="de-flex-col">
                                <div class="de-flex-col">
                                    <!-- logo begin -->
                                    <div id="logo">
                                        <a href="index.html">
                                            <img alt="" class="logo m-3" src="images/logo.png" width="90" />
                                            <img alt="" class="logo-2" src="images/logo.png" width="80" />
                                        </a>
                                    </div>
                                    <!-- logo close -->
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- header close -->
        <!-- content begin -->
        <div class="no-bottom no-top" id="content">
            <div id="top"></div>

            <!-- page preloader begin -->
            <div id="preloader">
                <div class="preloader1"></div>
            </div>
            <!-- page preloader close -->


            <!-- load external content begin -->
            <div id="de_modal">
                <button class="button-close"></button>
                <div class="d-modal-loader"></div>
            </div>
            <!-- load external content close -->

            <section aria-label="section" class="jarallax no-top no-bottom text-light">
                <img src="images/3.png" class="jarallax-img backgroundImg" alt="Mohammed Image" width="100%">
                <div class="backgroundMob"></div>
                <div class="v-center">
                    <div class="container">
                        <div class="row align-items-center">
                            <div class="col-md-12">
                                <div class="spacer-10"></div>
                                <div class="h1_big text-white wow fadeInUp" data-wow-delay=".6s">
                                    <p>محاضرة لماذا يفشل الكثير <br>في الوصول لهدفهم الجسماني</p>
                                </div>
                                <div class="spacer-20"></div>
                                <ul class="list_location wow fadeInUp" data-wow-delay=".5s">
                                    <li><span>التاريخ</span> 2024/05/14 يوم الثلاثاء </li>
                                    <li><span>الوقت </span>7-5 مساءا</li>
                                    <li><span>الموقع </span>
                                        <a style="color: white;" href="https://g.co/kgs/GyvM6Fw">
                                            مسرح مكتبة كاب في مجمع Design District الشويخ
                                            (اضغط للحصول على الموقع)
                                        </a>
                                    </li>

                                </ul>
                                <br>
                                <form name="contactForm" id="contact_form" class="form-border" method="post" action="#">
                                    <div class="row">
                                        <p>التسجيل مجاني</p>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-2 wow fadeInUp" data-wow-delay=".8s">
                                            <div class="field-set">
                                                <input type="text" name="Name" id="name" class="form-control"
                                                    placeholder="الاسم" required>
                                            </div>
                                        </div>
                                        <div class="col-md-2 wow fadeInUp" data-wow-delay=".8s">
                                            <div class="field-set">
                                                <input type="text" name="Email" id="email" class="form-control"
                                                    placeholder="البريد الالكتروني" required>
                                            </div>
                                        </div>
                                        <div class="col-md-2 wow fadeInUp" data-wow-delay=".8s">
                                            <div class="field-set">
                                                <input type="text" name="phone" id="phone" class="form-control"
                                                    placeholder="رقم الموبايل" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="text-left">

                                        <div id='submit' class="mt10 wow fadeInUp" data-wow-delay=".8s">
                                            <button id="submitButton2" class="btn-main" onclick="sendData()">ارسل</button>
                                            <!-- <input onclick="sendData()" type='button' id='send_message' value='ارسل' class="btn-main"> -->
                                        </div>



                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="de-gradient-edge-bottom"></div>
            </section>

        </div>

    </div>
    <!-- Javascript Files
    ================================================== -->
    <script src="js/plugins.js"></script>
    <script src="js/designesia.js"></script>
    <script src="js/msg.js"></script>

    <script>
        function sendData() {
            document.getElementById("submitButton2").disabled = true;
            $.ajax({
                type: 'POST',
                url: '/mohsub/submitdata?name=' + $('#name').val()
                    + '&email=' + $('#email').val()
                    + '&number=' + $('#phone').val(),
                success: function (response) {
                    showMsgSuccess("تم الحفظ بنجاح");
                    return;
                },
                error: function (error) {
                    document.getElementById("submitButton2").disabled = false;
                    showMsgErr("حدث خطأ ما , يرجى المحاولة لاحقا");
                }
            });
        }
    </script>
</body>

</html>
